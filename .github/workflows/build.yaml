name: Build

on:
  push:
    branches: [ "master" ]

  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Java (change version if needed)
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # Make Gradle wrapper executable
      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      # Build the project
      - name: Build with Gradle
        run: ./gradlew build